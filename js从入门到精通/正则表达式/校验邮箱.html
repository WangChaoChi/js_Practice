<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校验邮箱</title>
    <script>
        window.onload=function () {
            var oText1 = document.getElementById("text1");
            var oBtn1 = document.getElementById("btn1");
            oBtn1.onclick = function () {
                var re =/^\w+@[a-z0-9]+\.[a-z]+$/i;//验证邮箱  //  (0\d{2,3}-)?[1-9]\d{7}(-\d{1,5})?  验证电话
                re.test(oText1.value) ? alert("合法邮箱") : alert("你丫写错了");
            };
        }
    </script>
</head>
<body>
<input type="text" id="text1"/><br>
<input type="button" id="btn1" value="校验"/>

</body>
</html>
