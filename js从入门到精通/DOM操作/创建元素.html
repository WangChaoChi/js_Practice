<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建和删除元素</title>
    <script>
        window.onload=function()
        {
            var oBtn1=document.getElementById("btn1");
            var oTxt1=document.getElementById("text1");
            var oUl1 =document.getElementById("ul1");
            oBtn1.onclick=function()
            {
                var oLi=document.createElement("li");
                oLi.innerHTML=oTxt1.value+' <a href="javascript:;">删除</a>';
                if(oUl1.children.length>0)
                {
                    oUl1.insertBefore(oLi,oUl1.children[0]);
                }else{
                    oUl1.appendChild(oLi);
                }
                oLi.getElementsByTagName("a")[0].onclick=function () {
                    oUl1.removeChild(this.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="text1"/> <input type="button" id="btn1" value="添加"/>
<ul id="ul1">

</ul>
</body>
</html>
